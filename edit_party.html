<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Party | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Edit Political Party</h3>
            </div>
            <form action="" class="grid">
                <div class="form">
                    <input type="text" name="party-name" placeholder="Enter New Name">
                </div>
                <br>
                <div class="form">
                    <input type="email" name="party-email" placeholder="Enter New Contact Email">
                </div>
                <br>
                <div class="form">
                    <textarea name="manifesto" id="party-manifesto" cols="59" rows="10" placeholder="Enter Party Manifesto"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer> 
</body>
</html>
