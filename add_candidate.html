<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Candidate | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Register A Candidate</h3>
            </div>
            <h2 id="message"></h2>
            <form action="" class="grid" id="candidate">
                <div class="form">
                    <input type="number" id="userid" name="Userid" placeholder="User Id">
                </div>
                <br>
                <div class="form">
                    <input type="number" id="partyid" name="partyid" placeholder="Party Id">
                </div>
                <br>
                <div>
                    <input type="submit" id="submit" placeholder="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer>
    <script src="js/add_candidate.js"></script>
</body>
</html>
