<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Express Interest | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/UI/css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Express Your Interest</h3>
            </div>
            <form action="" class="grid">
                <div class="form">
                    <input type="number" name="ID" placeholder="ID Card Number">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <br>
                <div class="form">
                    <input type="party" name="party" placeholder="Affiliate Party">
                </div>
                <br>
                <div class="form">
                    <input type="office" name="office" placeholder="Office to run for">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer> 
</body>
</html>
