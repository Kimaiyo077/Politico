<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Party | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Edit Political Party</h3>
            </div>
            <h2 id="message"></h2>
            <form id="editParty" class="grid">
                <div class="form">
                    <input type="text" name="party-name" id="partyName" placeholder="Enter New Name">
                </div>
                <br>
                <div>
                    <input type="submit" id="submit" placeholder="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer> 
    <script src="js/edit_party.js"></script>
</body>
</html>
