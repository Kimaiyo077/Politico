<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/UI/css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Sign Up Form</h3>
            </div>
            <form action="" class="grid">
                <div class="form">
                    <input type="number" name="ID" placeholder="ID Card Number">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <br>
                <div class="form">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <br>
                <div class="form">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <br>
                <div>
                    <input type="password" name="password" placeholder="Verify Password">
                </div>
                <br>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
                <div>
                    <p>Already registered? <a href="/UI/user/sign_in.html">Sign In</a></p>
                    <p>Are you a politician? <a href="#">Sign Up here</a></p>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer> 
</body>
</html>
