<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Party | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/UI/css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Add New Political Party</h3>
            </div>
            <form action="" class="grid">
                <div class="form">
                    <input type="text" name="party-name" placeholder="Party Name">
                </div>
                <br>
                <div class="form">
                    <input type="email" name="party-email" placeholder="Contact Email">
                </div>
                <br>
                <div class="form">
                    <textarea name="party-members" id="party-members" cols="59" rows="10" placeholder="List all party members"></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer> 
</body>
</html>
