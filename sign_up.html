<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
</head>
<body class="bg_image">
    <main>
        <section id="section-b">
            <div class="content-header">
                <h3>Sign Up Form</h3>
            </div>
            <form id="signup" class="grid">
                <div class="form">
                    <input type="number" name="id" id="id" placeholder="ID Card Number">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </div>
                <br>
                <div class="form">
                    <input type="text" name="other-name" id="other-name" placeholder="Other Name">
                </div>
                <br>
                <div class="form">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <br>
                <div class="form">
                    <input type="number" name="number" id="number" placeholder="Phone Number">
                </div>
                <br>
                <div class="form">
                    <input type="url" name="passport-url" id="passport-url" placeholder="Passport Url">
                </div>
                <br>
                <div class="form">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <br>
                <div>
                    <input type="password" name="password" id="verify-password" placeholder="Verify Password">
                </div>
                <br>
                <div>
                    <input type="submit" value="Sign Up">
                </div>
                <div>
                    <p>Already registered? <a href="sign_in.html">Sign In</a></p>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer" class="grid">
        <div>
            <p>Politico &copy; 2019</p>
        </div>
    </footer> 
    <script src="js/sign_up.js"></script>
</body>
</html>
